apiVersion: v1
kind: Service
metadata:
  name: {{ include "laa-court-data-adaptor.fullname" . }}
  labels:
    app: laa-court-data-adaptor-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "laa-court-data-adaptor.selectorLabels" . | nindent 4 }}
